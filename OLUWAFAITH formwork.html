			<fieldset>
	 		<legend id="pi">PERSONAL INFORMATION</legend><br>
	 		<label id="firstnametitle">FIRST NAME</label><br>
	 		<input id="firstname" type="text" name="First_name" placeholder="Your first name here!" required=""><br><br>
	 		<label id="middle">MIDDLE NAME</label><br>
	 		<input id="middlename" type="text" name="middlename" placeholder="Your middlename here!" required=""><br><br>
	 		<label id="last">LAST NAME:</label><br>
	 		<input id="lastname" type="text" name="lastname" placeholder="Your lastname here!" required=""><br><br>
	 		<label id="phone">PHONE NUMBER</label><br>
	 		<input id="phonenumber" type="number" name="phonenumber" placeholder="(+234) 0" required=""><br><br>
	 		<label id="email">EMAIL</label><br>
	 		<input id="emails" type="email" name="email" placeholder="example@gmail.com"><br><br>
	 		<span id="gender">GENDER</span><br>
	 		<label id="male">MALE:</label>
	 		<input id="radio" type="radio" name="gender">
	 		<label id="female">FEMALE:</label>
	 			<input type="radio" name="gender"><br><br>
	 			<span id="title">TITLE: </span>
	 			<select id="sel">
	 				<option>mister</option>
	 				<option>MR</option>
	 				<option>MRS</option>
	 				<option>MISS</option>
	 			</select>

		 </fieldset><br><br>
		</div>
		 <div id="contractbackground">
		 <fieldset>
			 <legend id="contact">CONTRACT</legend>
			 <span id="what">What type of platform do you want to register for: </span>
			 <select id="sele">
				 <option>PART-TIME</option>
				 <option>FREELANCE</option>
				 <option>FULL-TIME</option>
			 </select><br><br>
			<p id="ser">SERVICE REQUIRED</p>
			<label id="web">WEBSITE</label>
			<input type="checkbox" name="website"><br>
			<label id="web2">WEB APP</label>
			<input type="checkbox" name="webapp"><br>
			<label id="mobile">MOBLIE APP</label>
			<input type="checkbox" name="mobileapp"><br>
			   <span id="type">What type of app(optional): </span>
					<select id="selec">
						<option>Ios</option>
						<option>Andriod</option>
						<option>Windows</option>
						<option>Linux</option>
						<option>Mac</option>
					</select><br><br><br>
			   
   
			<label id="date">DATE WANTED FOR JOB RETURN</label><br>

			<label id="time">TIME  WANTED FOR JOB RETURN</label><br>
			<input id="times" type="time" name="TOB"><br><br>
			
			<label id="pref">PREFERED BACKGROUNDCOLOR</label><br>
			<input id="prefs" type="color" name="color"><br><br>
			
			<label id="blue">BLUEPRINT (If avaliable)</label><br><br>
			<input id="blues" type="file" name="picture"><br><br>
